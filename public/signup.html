<!DOCTYPE html>
<html lang = en>
	<head>
    	<meta charset="utf-8">
    	<title></title>
    	<script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous">      
    	</script>
    	<link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
    	<!-- <link href="index.css" rel="stylesheet" type="text/css" /> -->
    	<!-- <link rel="stylesheet" href="float-grid.css"/> -->
	</head>
	<body>
		<main>
			<p>Sign Up Page</p>

			<form method="post" class="js-register-form">
				<input class="js-register-first-name" type="search" required placeholder="First Name">
				<input class="js-register-last-name" type="search" required placeholder="Last Name">
				<input class="js-register-user-name" type="search" required placeholder="User Name">
				<input class="js-register-email" type="email" required placeholder="Email">
				<input class="js-register-password" type="search" required placeholder="Password">
				<input type="submit" class="js-add-comment-button" name="Register">
			</form>

			<!-- <p class ="js-success-message">Successfully registered!</p> -->

		</main>

		<script src="signup.js"></script>

	</body>
</html>
