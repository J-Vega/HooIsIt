		<main>
				
			<div class ="main-container" aria-live="assertive">
				<!-- If GET request on page load has data, show has-data header... -->
          		<div class ="inline result-header">
          		<p class="inline has-data">Search results for:</p>
          		<!-- ...if not, show no-data -->
          		<p class="inline no-data">There are currently no reports for </p>
          		<p class = "inline js-phone-number" id ="js-phone-number-1">000-000-0000</p>
         
          		</div>

          		<form method="get" class="js-listing-search"><input class="js-navSearch" type="search" required placeholder="New Search"><input type="submit" class="js-navButton" value="Search"></form>

          		<br>

          		<div class="row notification-container">

          		</div>

 					<form action="#" class="row no-data js-submit-form" aria-live="assertive">

							<label class="comment-label">
								Share your experience, don't be too fowl!
							</label>
						</div>

 						<div class="col-2 call-type-container">
							<div class ="float-right">
								<label>Type of Call</label>
								<select class="js-submit-category">
									<option value="Telemarketer">Telemarketer</option>
								  	<option value="IRS / Government">IRS / Government</option>
								  	<option value="Student Loan">Student Loan</option>
								  	<option value="Charity">Charity</option>				
								  	<option value="Sweepstake / Timeshare">Sweepstake / Timeshare</option>
								  	<option value="Other">Other</option>
								</select>
							</div>
						</div>
					
						
						<div class="col-1">
							<input maxLength="75" class ="js-submit-comment" placeholder="Fake IRS reps" required>
						</div>
						
						<div class="col-1">

			        			<p id="submitButtonText">

			        			</p>
		      				</button>

		      			</div>
		      			
					</form>

								  	<option value="Other">Other</option>
								</select>
							</div>
						</div>
					
						
						<div class="col-1">
							<input maxLength="75" class ="js-submit-comment" placeholder="Fake IRS reps" required>
						</div>
						
						<div class="col-1">
							<button type ="submit" id= "submitButton" class ="submitButton">
			        			<p id="submitButtonText">

		<div class = "js-results row"></div>
		<div class="js-signup-popup-window" aria-live="assertive">
		      	<h2 class ="register-title">Create a free account</h2>
		      	<!-- <img class ="avatar" src="OwlCloseup.jpg" alt="Brown owl with yellow eyes and a blank stare."> -->
		      	<p class ="cancel close">x</p>
		        <form method="post" class="js-register-form">
		        	<label for="js-register-first-name"><p>First Name</p></label>
						<input class="js-register-first-name" type="search" required placeholder="Owl">
					<label for="js-register-last-name"><p>Last Name</p></label>
						<input class="js-register-last-name" type="search" required placeholder="Bundy">
					<label for="js-register-email"><p>Email</p></label>
						<input class="js-register-email" type="email" required placeholder="email@hooville.com">
					<label for="js-register-user-name"><p>User Name</p></label>
						<input class="js-register-user-name" type="search" required placeholder="User Name">
					<label for="js-register-password"><p>Password</p></label>

					<input type="submit" class="js-register-button" name="Register">

			        		</label>
			        		<input type="string" id ="js-signin-password" placeholder="Password" required>

							</form>
