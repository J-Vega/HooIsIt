<!DOCTYPE html>
<html lang = en>
	<head>
    	<meta charset="utf-8">
    	<title></title>
    	<script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous">      
    	</script>
    	<link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
    	<link href="index.css" rel="stylesheet" type="text/css" />
    	<!-- <link rel="stylesheet" href="float-grid.css"/> -->
	</head>
	
	<body>
		<main>
			<h1 class ="title">
				TeleTale
			</h1>
			<form action="#" class="js-search-form">
				<label for="search-form">
          			Search Phone Number
        		</label>
        		<input type="tel" min="1" class ="js-query" placeholder="111-111-1111" required>
				<button type ="submit" id= "searchButton" class ="searchButton">
        			<p id="searchButtonText">Search</p>
      			</button>
			</form>

			<br><br><br>

			<form action="#" class="js-submit-form">
				<label for="submit-form"> 
          			Add Phone Number
        		</label>
				<input type="tel" min="2000000000" class ="js-number-submit" placeholder="311-111-1111" required>

				<label for="submit-form">
          			Describe what happened.
        		</label>
        		<input class ="js-query-submit" placeholder="Fake IRS reps" required>
				<button type ="submit" id= "submitButton" class ="submitButton">
        			<p id="submitButtonText">Report Number</p>
      			</button>
			</form>

			<br>
			<div class ="post-response">Successfully posted!</div>


			<div class = "js-results"></div>
		</main>
		<script src="../server.js"></script>
		<script src="index.js"></script>
	</body>
</html>
